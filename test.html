<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocketTest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button id="connectBtn">Connect</button>    
    <input type="text" id="nameInput" placeholder="Enter name">
    <input type="text" id="room" placeholder="Enter your room">
    <input type="text" id="messageInput" placeholder="Enter message">
    <button id="sendBtn" disabled>Send Message</button>
    <div id="messages"></div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const nameInput = document.getElementById('nameInput');
        const messages = document.getElementById('messages');
        const roomInput = document.getElementById('room');
        let socket;

        connectBtn.addEventListener('click', () => {
            socket = io('http://localhost:5000');

            socket.on('connect', () => {
                messages.innerHTML += '<p>Connected to WebSocket</p>';
                connectBtn.disabled = true;
                sendBtn.disabled = false;
                nameInput.disabled = true;
                console.log({roomId:roomInput.value, name: nameInput.value});
                socket.emit('brainData', {roomId:roomInput.value, name: nameInput.value});
            });
            

            socket.on('roomMessage', (data) => {
                messages.innerHTML += `<p>${data.message}</p>`;
            });

            socket.on('response', (data) => {
                messages.innerHTML += `<p>${data.message.name}: ${data.message.message}</p>`;
            });

            socket.on('connect_error', (error) => {
                messages.innerHTML += `<p>Connection Error: ${error.message}</p>`;
            });
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            socket.emit('message', {message, name: nameInput.value, roomId: roomInput.value});
            messageInput.value = '';
            messages.innerHTML += `<p>Sent: ${message}</p>`;
        });
    </script>
</body>
</html>
