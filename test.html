<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf">
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('responseMessage').innerText = "No file selected!";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            
            fetch('http://localhost:5000/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('responseMessage').innerText = "File uploaded successfully!";
                } else {
                    document.getElementById('responseMessage').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error uploading file.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
